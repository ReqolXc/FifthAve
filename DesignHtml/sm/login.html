<!DOCTYPE html>
<html>

<head>
    <title>Status page</title>

    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="Semantic-ui/semantic.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- <script src="Semantic-ui/semantic.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>

    <div class="ui centered grid">

        <div class="ten column row">
            <div class="ten wide column">
                <div class="ui secondary pointing huge menu">
                    <a href="index.html" class="header item">
                        Fifth ave
                    </a>
                </div>
            </div>
        </div>

        <div class="six wide column">
            <div id="login-block" class="ui segment">
                <div class="ui centered grid">
                    <div class="six wide column">
                        <div id="login-form">
                            <div class="ui large header">Fifth Ave</div>
                            <div class="ui form">
                                <div class="field">
                                    <label>Username</label>
                                    <div class="ui left icon input">
                                        <input type="text" placeholder="Username">
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui left icon input">
                                        <input type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="ui teal fluid submit button">Login</div>
                                <a href="#">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <style type="text/css">
        #login-form {
            margin-top: 70px;
        }

        #login-block {
            height: 450px;
        }

        #signup-button {
            margin-top: 5px;
        }
    </style>

</body>

</html>
